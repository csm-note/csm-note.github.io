<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jhilik | My Love</title>
  
  <!-- Fonts: 'Orbitron' (Future) and 'Dancing Script' (Romance) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    /* --- BASE SETTINGS --- */
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a0510 0%, #000000 100%); /* Deep Romantic Dark */
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    /* --- BACKGROUND PARTICLES --- */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* --- CENTRAL CONTAINER --- */
    .center-stage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      width: 90%;
    }

    /* --- THE NEON HEART --- */
    .heart-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 40px auto;
      animation: heartbeat 1.5s infinite ease-in-out;
    }

    .heart {
      background-color: #ff0055;
      display: inline-block;
      width: 100px;
      height: 100px;
      position: relative;
      transform: rotate(-45deg);
      box-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055; /* Neon Glow */
    }

    .heart:before,
    .heart:after {
      content: "";
      background-color: #ff0055;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      position: absolute;
      box-shadow: 0 0 20px #ff0055;
    }

    .heart:before { top: -50px; left: 0; }
    .heart:after { top: 0; left: 50px; }

    /* Heartbeat Animation */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      15% { transform: scale(1.2); }
      30% { transform: scale(1); }
      45% { transform: scale(1.1); }
      60% { transform: scale(1); }
    }

    /* --- TYPEWRITER TEXT --- */
    .typing-area {
      min-height: 80px; /* Prevent jumping */
    }

    .main-text {
      font-family: 'Dancing Script', cursive; /* Romantic Font */
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 2.5rem;
      background-color: #0ff; /* Cyan Tech Cursor */
      margin-left: 5px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* --- FLOATING ELEMENTS --- */
    .floater {
      position: absolute;
      bottom: -50px;
      opacity: 0;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 0.8; }
      80% { opacity: 0.6; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 600px) {
      .heart-container { transform: scale(0.7); margin-bottom: 20px; }
      .main-text { font-size: 1.8rem; }
      .cursor { height: 1.8rem; }
    }
  </style>
</head>
<body>

  <!-- Background Canvas -->
  <canvas id="dust"></canvas>

  <!-- Central Visuals -->
  <div class="center-stage">
    <div class="heart-container">
      <div class="heart"></div>
    </div>
    
    <div class="typing-area">
      <span class="main-text" id="typewriter"></span><span class="cursor"></span>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" src="assets/AUDIO.mpeg" loop></audio>

<script>
  // --- CONFIGURATION ---
  const CONFIG = {
    name: "Jhilik",
    typingSpeed: 100,
    deletingSpeed: 50,
    pauseBetween: 2000,
    particleCount: 100
  };

  // The romantic messages to type
  const messages = [
    `Dearest ${CONFIG.name}...`,
    "You are my heartbeat ðŸ’",
    "In a world of data, you are my only truth.",
    "My love for you is infinite.",
    `I miss you, ${CONFIG.name}.`,
    "Forever and Always.",
    "You complete my code."
  ];

  // --- 1. DREAMY PARTICLE BACKGROUND (Not chaotic, but magical) ---
  const canvas = document.getElementById('dust');
  const ctx = canvas.getContext('2d');
  let w, h;
  let particles = [];

  const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.size = Math.random() * 2;
      this.speedY = Math.random() * 0.5 + 0.2; // Slow drift up
      this.opacity = Math.random() * 0.5 + 0.1;
    }
    update() {
      this.y -= this.speedY;
      if (this.y < 0) {
        this.y = h;
        this.x = Math.random() * w;
      }
    }
    draw() {
      ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  for(let i=0; i<CONFIG.particleCount; i++) particles.push(new Particle());

  function animateParticles() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateParticles);
  }
  animateParticles();

  // --- 2. INTELLIGENT TYPEWRITER ---
  const textElement = document.getElementById('typewriter');
  let msgIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function typeLoop() {
    const currentMsg = messages[msgIndex];
    
    if (isDeleting) {
      textElement.textContent = currentMsg.substring(0, charIndex - 1);
      charIndex--;
    } else {
      textElement.textContent = currentMsg.substring(0, charIndex + 1);
      charIndex++;
    }

    let speed = isDeleting ? CONFIG.deletingSpeed : CONFIG.typingSpeed;

    if (!isDeleting && charIndex === currentMsg.length) {
      // Finished typing sentence, pause before deleting
      speed = CONFIG.pauseBetween;
      isDeleting = true;
    } else if (isDeleting && charIndex === 0) {
      // Finished deleting, move to next sentence
      isDeleting = false;
      msgIndex = (msgIndex + 1) % messages.length;
      speed = 500;
    }

    setTimeout(typeLoop, speed);
  }

  // --- 3. FLOATING ROMANCE (Hearts & Name) ---
  function spawnFloater() {
    const el = document.createElement('div');
    el.classList.add('floater');
    
    // 50% chance of Heart emoji, 50% chance of Name or text
    const rand = Math.random();
    if(rand < 0.4) {
      el.textContent = "â¤ï¸";
      el.style.fontSize = (Math.random() * 20 + 20) + "px";
    } else if (rand < 0.7) {
      el.textContent = CONFIG.name;
      el.style.fontFamily = "'Dancing Script', cursive";
      el.style.fontSize = (Math.random() * 15 + 20) + "px";
      el.style.color = "#ff00de"; // Neon Pink
    } else {
      el.textContent = "Love";
      el.style.fontFamily = "'Orbitron', sans-serif";
      el.style.fontSize = "12px";
      el.style.color = "#00ffff"; // Cyan
    }

    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (Math.random() * 5 + 5) + "s"; // 5-10 seconds
    
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 10000);
  }

  setInterval(spawnFloater, 600); // Spawn something every 600ms

  // --- 4. AUTO START SYSTEM ---
  function init() {
    // Start Typing
    typeLoop();
    
    // Try Audio & Fullscreen
    const audio = document.getElementById('bgMusic');
    const docEl = document.documentElement;

    audio.play().catch(() => console.log("Waiting for interaction..."));

    if (docEl.requestFullscreen) docEl.requestFullscreen().catch(()=>{});
    else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
  }

  // Trigger on load and first click
  window.addEventListener('load', init);
  document.addEventListener('click', init);
  document.addEventListener('touchstart', init);

</script>
</body>
</html>
