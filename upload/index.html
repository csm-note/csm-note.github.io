<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Pro Gallery | Csm Mohasin Alam</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }
        body { background: #0f0f0f; color: white; min-height: 100vh; -webkit-touch-callout: none; }
        
        header { 
            padding: 15px 30px; background: #141414; border-bottom: 1px solid #222; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 20px; font-weight: bold; color: #00ffcc; }

        /* Admin Dashboard */
        #adminControls { display: none; margin: 20px auto; max-width: 600px; padding: 25px; border: 1px solid #333; border-radius: 15px; text-align: center; background: #141414; }
        .upload-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .custom-upload-btn { background: #00ffcc; color: #000; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        input[type="file"], input[type="text"] { margin-bottom: 10px; }
        .pass-input { padding: 8px; border-radius: 5px; border: 1px solid #333; background: #222; color: #fff; width: 220px; }

        /* Gallery Grid */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; padding: 20px; }
        .card { position: relative; background: #1a1a1a; border-radius: 12px; overflow: hidden; aspect-ratio: 1/1; }
        .card img, .card video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        /* Transparent Overlay - To block direct interaction */
        .overlay-protector { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; background: rgba(0,0,0,0); }

        .locked-blur { filter: blur(30px); }
        .lock-status { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 6; text-align: center; }

        /* Buttons */
        .delete-btn { position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; z-index: 20; }
        .download-admin-btn { position: absolute; bottom: 10px; right: 10px; background: #00ffcc; color: #000; border: none; padding: 5px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; z-index: 20; text-decoration: none; }

        /* Modal */
        #loginModal, #unlockModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1a1a1a; padding: 30px; border-radius: 15px; width: 320px; text-align: center; border: 1px solid #333; }
        .modal-content input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #222; color: white; border: 1px solid #333; }
        
        #progressBar { height: 5px; background: #00ffcc; width: 0%; transition: 0.3s; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <div class="logo">CSM GALLERY</div>
    <div class="auth-box">
        <button id="authBtn" style="background:#00ffcc; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;" onclick="document.getElementById('loginModal').style.display='flex'">Login</button>
        <button id="logoutBtn" style="background:red; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; display:none;">Logout</button>
    </div>
</header>

<div id="adminControls">
    <div class="upload-container">
        <input type="text" id="filePass" class="pass-input" placeholder="Set Password (Optional)">
        <label for="fileInput" class="custom-upload-btn">+ Choose & Upload</label>
        <input type="file" id="fileInput" style="display:none">
        <div style="width:100%; background:#222; border-radius:5px;"><div id="progressBar"></div></div>
    </div>
</div>

<div class="gallery" id="gallery"></div>

<div id="loginModal">
    <div class="modal-content">
        <h3>Admin Access</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="doLogin" style="width:100%; background:#00ffcc; padding:10px; border:none; border-radius:5px; font-weight:bold;">Login</button>
        <button style="background:none; color:#777; margin-top:10px; border:none;" onclick="this.parentElement.parentElement.style.display='none'">Cancel</button>
    </div>
</div>

<div id="unlockModal">
    <div class="modal-content">
        <h3>Locked Content</h3>
        <input type="password" id="unlockPassInput" placeholder="Enter Password">
        <button id="confirmUnlock" style="width:100%; background:#00ffcc; padding:10px; border:none; border-radius:5px; font-weight:bold;">Unlock</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBtmUmV1KxQDB0jN9gUQnh-eYWKllMPav0",
        authDomain: "photos-58c8e.firebaseapp.com",
        projectId: "photos-58c8e",
        storageBucket: "photos-58c8e.firebasestorage.app",
        messagingSenderId: "1014680212942",
        appId: "1:1014680212942:web:2319c936cdcac09dcac79f",
        databaseURL: "https://photos-58c8e-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const galleryRef = ref(db, 'my_gallery');

    // --- Security: Disable Shortcuts ---
    document.addEventListener('keydown', e => {
        if (e.ctrlKey && (e.key==='s' || e.key==='u' || e.key==='S' || e.key==='U')) e.preventDefault();
        if (e.key === 'F12') e.preventDefault();
    });

    // --- Auth Logic ---
    document.getElementById('doLogin').addEventListener('click', async () => {
        try {
            await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            document.getElementById('loginModal').style.display = 'none';
        } catch (err) { alert("Failed!"); }
    });
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
        document.getElementById('adminControls').style.display = user ? 'block' : 'none';
        document.getElementById('logoutBtn').style.display = user ? 'block' : 'none';
        document.getElementById('authBtn').style.display = user ? 'none' : 'block';
        loadGallery(user);
    });

    // --- Gallery Logic ---
    function loadGallery(isAdmin) {
        onValue(galleryRef, snap => {
            const div = document.getElementById('gallery');
            div.innerHTML = "";
            const data = snap.val();
            if (data) {
                Object.keys(data).reverse().forEach(key => {
                    const item = data[key];
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    // Watermark Logic
                    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶¨‡ßá ‡¶ì‡ßü‡¶æ‡¶ü‡¶æ‡¶∞‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶∏‡¶π, ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶¶‡ßá‡¶ñ‡¶¨‡ßá ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤
                    let displayUrl = item.url;
                    if (!isAdmin && item.type === "image") {
                        // Cloudinary dynamic watermark: Text overlay at south (bottom)
                        displayUrl = item.url.replace("/upload/", "/upload/c_scale,w_800/g_south,l_text:Arial_25_bold:Photo%20by%3A%20Csm%20Mohasin%20Alam,co_rgb:FFFFFF,o_60,y_15/");
                    }

                    card.innerHTML = `<div class="overlay-protector"></div>`;
                    if (item.type === "video") {
                        card.innerHTML += `<video src="${item.url}" class="${item.password ? 'locked-blur' : ''}" ${!item.password ? 'controls' : ''} controlsList="nodownload"></video>`;
                    } else {
                        card.innerHTML += `<img src="${displayUrl}" class="${item.password ? 'locked-blur' : ''}">`;
                    }

                    if (item.password) {
                        card.innerHTML += `<div class="lock-status">üîí Private</div>`;
                        card.onclick = () => unlockItem(item.password, card);
                    }

                    if (isAdmin) {
                        card.innerHTML += `<button class="delete-btn" onclick="event.stopPropagation(); remove(ref(getDatabase(), 'my_gallery/${key}'))">‚úï</button>`;
                        card.innerHTML += `<a href="${item.url}" target="_blank" download class="download-admin-btn" onclick="event.stopPropagation();">Download Orig</a>`;
                    }
                    div.appendChild(card);
                });
            }
        });
    }

    function unlockItem(correctPass, cardElement) {
        const modal = document.getElementById('unlockModal');
        modal.style.display = 'flex';
        document.getElementById('confirmUnlock').onclick = () => {
            if (document.getElementById('unlockPassInput').value === correctPass) {
                cardElement.querySelectorAll('.locked-blur').forEach(el => el.classList.remove('locked-blur'));
                cardElement.querySelector('.lock-status').remove();
                modal.style.display = 'none';
            } else { alert("Wrong!"); }
        };
    }

    // --- Upload Logic ---
    document.getElementById('fileInput').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "github_unsigned");

        const xhr = new XMLHttpRequest();
        xhr.open("POST", `https://api.cloudinary.com/v1_1/dx7aankx2/auto/upload`);
        xhr.upload.onprogress = ev => document.getElementById('progressBar').style.width = (ev.loaded/ev.total*100) + "%";
        xhr.onload = () => {
            const res = JSON.parse(xhr.responseText);
            push(galleryRef, { url: res.secure_url, type: res.resource_type, password: document.getElementById('filePass').value, timestamp: Date.now() });
            document.getElementById('progressBar').style.width = "0%";
        };
        xhr.send(formData);
    };
</script>
</body>
</html>
