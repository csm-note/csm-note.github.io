    class SimpleHistory {
        constructor() { this.stack = []; this.index = -1; this.max = 20; }
        push(state) {
            if (this.index < this.stack.length - 1) {
                this.stack = this.stack.slice(0, this.index + 1);
            }
            this.stack.push(state);
            if (this.stack.length > this.max) this.stack.shift();
            else this.index++;
        }
        undo() { if (this.index > 0) return this.stack[--this.index]; return null; }
        redo() { if (this.index < this.stack.length - 1) return this.stack[++this.index]; return null; }
        current() { return this.stack[this.index]; }
        reset() { this.stack = []; this.index = -1; }
    }
    const noteHistory = new SimpleHistory();

    async function sha256(message) {
        if (!message) return null;
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

        box: document.getElementById('modal-box'),
        title: document.getElementById('modal-title'),
        body: document.getElementById('modal-body'),
        actions: document.getElementById('modal-actions'),
        resolvePromise: null,

        reset: function() {
            this.overlay.style.display = 'none';
            this.title.innerHTML = '';
            this.body.innerHTML = '';
            this.actions.innerHTML = '';
            this.resolvePromise = null;
        },

        show: function(title, contentHtml, buttonsHtml = null) {
            this.title.innerHTML = title;
            this.body.innerHTML = contentHtml;
            if(!buttonsHtml) {
                this.actions.innerHTML = `<button class="btn" onclick="SystemUI.close()">CLOSE</button>`;
            } else {
                this.actions.innerHTML = buttonsHtml;
            }
            this.overlay.style.display = 'flex';
            const focusables = this.box.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            if(focusables.length > 0) {
                const input = this.box.querySelector('input');
                if(input) input.focus();
                else focusables[0].focus();
            }
        },

        close: function() {
            if(this.resolvePromise) this.resolvePromise(null);
            this.reset();
        },

        confirm: function(title, msg, danger = false) {
            return new Promise((resolve) => {
                const btnClass = danger ? 'btn-danger' : 'btn';
                const html = `
                    <button class="btn ${btnClass}" id="sys-confirm-btn">CONFIRM</button>
                    <button class="btn" onclick="SystemUI.close()">CANCEL</button>
                `;
                this.show(title, `<p>${msg}</p>`, html);
                const confirmBtn = document.getElementById('sys-confirm-btn');
                confirmBtn.onclick = () => { resolve(true); this.reset(); };
                this.resolvePromise = (val) => { if(val === null) resolve(false); };
                confirmBtn.focus();
            });
        },

        prompt: function(title, msg, type = 'text') {
            return new Promise((resolve) => {
                const html = `
                    <p>${msg}</p>
                    <input type="${type}" id="sys-prompt-input" class="modal-input" autocomplete="off">
                `;
                const btns = `
                    <button class="btn" id="sys-prompt-ok">OK</button>
                    <button class="btn" onclick="SystemUI.close()">CANCEL</button>
                `;
                this.show(title, html, btns);
                const input = document.getElementById('sys-prompt-input');
                const okBtn = document.getElementById('sys-prompt-ok');
                const submit = () => { resolve(input.value); this.reset(); };
                okBtn.onclick = submit;
                input.onkeydown = (e) => { if(e.key === 'Enter') submit(); };
                this.resolvePromise = (val) => { if(val === null) resolve(null); };
                input.focus();
            });
        }
    };

    function getLocalCache() { return JSON.parse(localStorage.getItem(CACHE_KEY_PREFIX + currentUser)) || {}; }

    function getOfflineQueue() { return JSON.parse(localStorage.getItem(QUEUE_KEY_PREFIX + currentUser)) || {}; }
    function addToOfflineQueue(id, data) {

    // --- FOLDER LOGIC ---
    async function switchFolder(folderName) {
        if(folderName === 'TRASH') {
            if(!trashUnlocked) {
                const pass = await SystemUI.prompt("TRASH BIN LOCKED", "ENTER PASSWORD (Samiya) TO ACCESS:", "password");
                if(pass === "Samiya") {
                    trashUnlocked = true;
                    logActivity("TRASH UNLOCKED", "success");
                } else {
                    logActivity("ACCESS DENIED", "error");
                    return;
                }
            }
        }
        
        activeFolder = folderName;
        renderFolders(getLocalCache());
        renderNoteList(getLocalCache());
        createNewNote();
        logActivity(`DIRECTORY: ${folderName}`, "info");
    }

    function renderFolders(notesData) {
        const folderList = document.getElementById('folder-list');
        folderList.innerHTML = '';

        knownFolders = new Set(['INBOX']);
        let trashCount = 0;

        if(notesData) {
            Object.values(notesData).forEach(note => {
                const nf = note.folder || 'INBOX';
                if(nf === 'TRASH') {
                    trashCount++;
                } else {
                    knownFolders.add(nf);
                }
            });
        }
        
        const sorted = Array.from(knownFolders).sort();
        if(sorted.indexOf('INBOX') > -1) {
            sorted.splice(sorted.indexOf('INBOX'), 1);
            sorted.unshift('INBOX');
        }

        sorted.forEach(folder => {
            const div = document.createElement('div');
            div.className = `folder-item ${activeFolder === folder ? 'active' : ''}`;
            
            let count = 0;
            if(notesData) {
                Object.values(notesData).forEach(n => {
                    const nf = n.folder || 'INBOX';
                    if(nf === folder) count++;
                });
            }

            let manageBtn = '';
            if(folder !== 'INBOX') {
                manageBtn = `<i class="fas fa-cog folder-ops" style="margin-left:5px; opacity:0.5; cursor:pointer;" onclick="event.stopPropagation(); manageFolder('${folder}')" title="Manage"></i>`;
            }

            div.innerHTML = `<span><i class="fas fa-folder${activeFolder===folder?'-open':''}"></i> ${folder}</span> 
                             <span style="display:flex; align-items:center; gap:5px;">
                                <span style="opacity:0.5; font-size:0.7rem;">${count}</span>
                                ${manageBtn}
                             </span>`;
            div.onclick = () => switchFolder(folder);
            folderList.appendChild(div);
        });

        const trashDiv = document.createElement('div');
        trashDiv.className = `folder-item trash ${activeFolder === 'TRASH' ? 'active' : ''}`;
        trashDiv.innerHTML = `<span><i class="fas fa-trash-alt"></i> TRASH BIN</span><span>${trashCount}</span>`;
        trashDiv.onclick = () => switchFolder('TRASH');
        folderList.appendChild(trashDiv);
    }

    function manageFolder(folder) {
        const html = `
            <p style="margin-bottom:15px; color:var(--neon-main);">MANAGE DIRECTORY: <strong>${folder}</strong></p>
            <div style="display:flex; flex-direction:column; gap:10px;">
                <button class="btn btn-info" onclick="renameFolder('${folder}')">RENAME DIRECTORY</button>
                <button class="btn btn-danger" onclick="deleteFolder('${folder}')">DELETE DIRECTORY</button>
            </div>
            <p style="font-size:0.7rem; color:#666; margin-top:15px;">Deleting a folder moves notes to INBOX.</p>
        `;
        SystemUI.show("DIRECTORY OPTIONS", html);
    }

    async function renameFolder(oldName) {
        const newName = await SystemUI.prompt("RENAME DIRECTORY", `Rename ${oldName} to:`);
        if(!newName) return;
        const clean = newName.toUpperCase().replace(/[^A-Z0-9_-]/g, ''); 
        if(!clean || clean === oldName) return;

        const cache = getLocalCache();
        let count = 0;
        Object.keys(cache).forEach(id => {
            if(cache[id].folder === oldName) {
                cache[id].folder = clean;
                if(navigator.onLine) db.ref(`notes/${currentUser}/${id}/folder`).set(clean);
                count++;
            }
        });
        setLocalCache(cache);
        if(activeFolder === oldName) activeFolder = clean;
        renderFolders(cache);
        renderNoteList(cache);
        SystemUI.close();
        logActivity(`RENAMED ${count} FILES`, "success");
    }

    async function deleteFolder(folder) {
        const confirm = await SystemUI.confirm("DELETE DIRECTORY?", `Notes in <b>${folder}</b> will be moved to INBOX.`, true);
        if(!confirm) return;

        const cache = getLocalCache();
        Object.keys(cache).forEach(id => {
            if(cache[id].folder === folder) {
                cache[id].folder = 'INBOX';
                if(navigator.onLine) db.ref(`notes/${currentUser}/${id}/folder`).set('INBOX');
            }
        });
        setLocalCache(cache);
        activeFolder = 'INBOX';
        renderFolders(cache);
        renderNoteList(cache);
        SystemUI.close();
        logActivity("DIRECTORY REMOVED", "error");
    }
    
    async function createFolder() {
        const name = await SystemUI.prompt("NEW DIRECTORY", "Enter Folder Name:", "text");
        if(name) {
            const clean = name.toUpperCase().replace(/[^A-Z0-9_-]/g, '');
            if(clean.length > 0) {
                activeFolder = clean;
                renderFolders(getLocalCache());
                renderNoteList(getLocalCache());
                createNewNote(); 
                logActivity("DIRECTORY CREATED", "success");
            }
        }
    }

    function renderNoteList(data) {
        const list = document.getElementById('notes-list');  
        const activeId = document.getElementById('current-id').value;
        list.innerHTML = '';  
        
        renderFolders(data);

        let allTags = new Set();
        let notesArr = [];

        if (data) {  
            Object.entries(data).forEach(([id, note]) => {  
                if (!note) return;
                
                const noteFolder = note.folder || 'INBOX';
                if(noteFolder !== activeFolder) return;

                notesArr.push({id, ...note});
                
                if (!note.lockHash && note.text) {
                    const tags = note.text.match(/#[a-z0-9_]+/gi);
                    if(tags) tags.forEach(t => allTags.add(t.toLowerCase()));
                }
            });
            
            notesArr.sort((a, b) => {
                if (a.pinned === b.pinned) return (b.timestamp || 0) - (a.timestamp || 0);
                return a.pinned ? -1 : 1;
            });

            renderTags(allTags);

            notesArr.forEach(note => {
                const noteText = (note.text || '').toLowerCase();
                if(filterTag && !note.lockHash && !noteText.includes(filterTag)) return;
                
                const div = document.createElement('div');  
                div.className = 'note-item' + (note.id === activeId ? ' active' : '') + (note.pinned ? ' pinned' : '');  
                
                const isDirty = getOfflineQueue()[note.id] ? ' <span style="color:var(--neon-yellow)">*</span>' : '';
                const isLocked = note.lockHash ? ' <span style="color:var(--neon-red)">[LOCKED]</span>' : '';

                div.innerHTML = `
                    <div style="flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                        <i class="fas fa-file-alt" style="font-size:0.7rem; margin-right:8px; opacity:0.5;"></i> 
                        ${(note.title || 'UNTITLED') + isDirty + isLocked}
                    </div>
                    <i class="fas fa-star pin-icon"></i>
                `;  
                div.onclick = () => loadNoteIntoEditor(note.id, note);  
                list.appendChild(div);  
            });  
        }
        if(notesArr.length === 0) list.innerHTML = '<div style="padding:20px; text-align:center; color:#444;">EMPTY DIRECTORY</div>';
    }

    function renderTags(tags) {
        const cloud = document.getElementById('tag-cloud');
        cloud.innerHTML = '';
        if(activeFolder === 'TRASH' || tags.size === 0) { cloud.style.display = 'none'; return; }
        cloud.style.display = 'flex';
        
        const allBtn = document.createElement('span');
        allBtn.className = `tag-pill ${!filterTag ? 'active' : ''}`;
        allBtn.innerText = "ALL";
        allBtn.onclick = () => { filterTag = null; loadNotes(); };
        cloud.appendChild(allBtn);

        tags.forEach(tag => {
            const pill = document.createElement('span');
            pill.className = `tag-pill ${filterTag === tag ? 'active' : ''}`;
            pill.innerText = tag;
            pill.onclick = () => { filterTag = tag; loadNotes(); };
            cloud.appendChild(pill);
        });
    }

    function loadNotes() {  
        const localData = getLocalCache();
        renderNoteList(localData);

        db.ref(`notes/${currentUser}`).on('value', snap => {  
            const serverData = snap.val() || {};
            const currentQueue = getOfflineQueue();
            const mergedData = { ...serverData };
            Object.keys(currentQueue).forEach(qid => mergedData[qid] = currentQueue[qid]);
            setLocalCache(mergedData);
            renderNoteList(mergedData);
        });
        if(navigator.onLine) processOfflineQueue();
    }  

    async function loadNoteIntoEditor(id, note) {
        if (note.lockHash) {
            const password = await SystemUI.prompt("SECURE NOTE", "ENTER DECRYPTION KEY:", "password");
            if (!password) return; 
            const inputHash = await sha256(password);
            if (inputHash !== note.lockHash) {
                logActivity("ACCESS DENIED", "error");
                return;
            }
        }

        document.getElementById('current-id').value = id;  
        document.getElementById('doc-title').value = note.title || '';  
        document.getElementById('doc-body').value = note.text || '';  
        document.getElementById('current-folder-ref').value = note.folder || 'INBOX';

        const dateStr = note.timestamp ? new Date(note.timestamp).toLocaleString() : 'Just now';
        document.getElementById('date-display').innerText = dateStr;

        const isPinned = note.pinned || false;
        document.getElementById('is-pinned').value = isPinned;
        updatePinBtnUI(isPinned);

        // --- TRASH UI TOGGLE ---
        if(activeFolder === 'TRASH') {
            document.getElementById('del-btn').style.display = 'none';
            document.getElementById('trash-ops').style.display = 'flex'; // SHOW Trash buttons
            document.getElementById('doc-body').setAttribute('readonly', true);
            document.getElementById('doc-title').setAttribute('readonly', true);
        } else {
            document.getElementById('del-btn').style.display = 'inline-block';
            document.getElementById('trash-ops').style.display = 'none'; // HIDE Trash buttons
            document.getElementById('doc-body').removeAttribute('readonly');
            document.getElementById('doc-title').removeAttribute('readonly');
        }

        updateWordCount(); 
        
        if(document.getElementById('md-preview').classList.contains('active')) {
            document.getElementById('md-preview').innerHTML = marked.parse(note.text || '');
        }

        noteHistory.reset();
        noteHistory.push(note.text || '');

        document.querySelectorAll('.note-item').forEach(i => i.classList.remove('active'));
        renderNoteList(getLocalCache());
        
        logActivity(`OPENED: ${note.title || 'UNTITLED'}`, "info");
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');
    }

    async function saveNote(isAuto = false) {  
        if (!currentUser) return;  
        if (activeFolder === 'TRASH') return;

        // Ensure AUTO SAVE is logged to notice bar as requested
        if(isAuto) {
             // Non-blocking log for auto-save
             // Don't show modal, just sidebar log
        } else {
             logActivity("MANUAL SAVE...", "info");
        }

        let id = document.getElementById('current-id').value;  
        const isNew = !id;
        
        if (isNew) {
            id = navigator.onLine ? db.ref(`notes/${currentUser}`).push().key : `temp_${Date.now()}`;
            document.getElementById('current-id').value = id;
            document.getElementById('del-btn').style.display = 'inline-block';
        }

        const title = document.getElementById('doc-title').value;  
        const text = document.getElementById('doc-body').value;  
        const pinned = document.getElementById('is-pinned').value === 'true';
        
        let folder = isNew ? activeFolder : document.getElementById('current-folder-ref').value;
        if(!folder || folder === 'TRASH') folder = 'INBOX'; 

        const cache = getLocalCache();
        const existingNote = cache[id] || {};
        const lockHash = existingNote.lockHash || null;

        const ts = Date.now();
        const payload = { title, text, pinned, folder, timestamp: ts };  
        if (lockHash) payload.lockHash = lockHash;

        cache[id] = payload;
        setLocalCache(cache);
        renderNoteList(cache); 
        document.getElementById('date-display').innerText = new Date(ts).toLocaleString();

        if(noteHistory.current() !== text) noteHistory.push(text);

        if (navigator.onLine) {
            document.getElementById('save-indicator').innerText = "[SYNCING...]";
            const ref = db.ref(`notes/${currentUser}/${id}`);
            const updatePromise = (isNew || id.startsWith('temp_')) ? ref.set(payload) : ref.update(payload);

            updatePromise.then(() => {
                document.getElementById('save-indicator').innerText = "[SAVED]";
                if(isAuto) logActivity("AUTO-SAVE COMPLETE", "info");
                else logActivity("SYNC COMPLETE", "success");
            }).catch(err => {
                addToOfflineQueue(id, payload);
                document.getElementById('save-indicator').innerText = "[QUEUED]";
                logActivity("NET ERROR: QUEUED", "error");
            });
        } else {
            addToOfflineQueue(id, payload);
            document.getElementById('save-indicator').innerText = "[LOCAL]";
            logActivity(isAuto ? "AUTO-SAVED (LOCAL)" : "SAVED LOCALLY", "info");
        }
    }

    async function permanentDelete() {
        const yes = await SystemUI.confirm("DELETE PERMANENTLY?", "This cannot be undone.", true);
        if(yes) {
            const id = document.getElementById('current-id').value;
            const cache = getLocalCache();
            delete cache[id];
            setLocalCache(cache);
            
            if(navigator.onLine && !id.startsWith('temp_')) {
                db.ref(`notes/${currentUser}/${id}`).remove();
            }
            
            createNewNote();
            renderNoteList(cache);
            logActivity("DELETED FOREVER", "error");
        }
    }

    function processOfflineQueue() {
        const queue = getOfflineQueue();
        Object.keys(queue).forEach(localId => {
            const data = queue[localId];
            if (localId.startsWith('temp_')) {
                const newRef = db.ref(`notes/${currentUser}`).push();
                newRef.set(data).then(() => {
                    const cache = getLocalCache();
                    delete cache[localId]; cache[newRef.key] = data; 
                    setLocalCache(cache);
                    removeFromOfflineQueue(localId); 
                    if (document.getElementById('current-id').value === localId) document.getElementById('current-id').value = newRef.key;
                    renderNoteList(cache);
                });
            } else {
                db.ref(`notes/${currentUser}/${localId}`).update(data).then(() => removeFromOfflineQueue(localId));
            }
        });
    }

    function openVersionHistory() {
        const id = document.getElementById('current-id').value;
        if(!id) return logActivity("SAVE FILE FIRST", "error");

        SystemUI.show("SNAPSHOT MANAGER", 
        `<p>Create a manual restore point for this session?</p>
         <div id="snapshot-list" style="font-size:0.8rem; color:#888; margin-top:15px; max-height:200px; overflow-y:auto;">Fetching...</div>`,
         `<button class="btn btn-info" onclick="createSnapshot('${id}')">CREATE SNAPSHOT</button> <button class="btn" onclick="SystemUI.close()">CLOSE</button>`);
         
         loadSnapshots(id);

    function createSnapshot(id) {
        const text = document.getElementById('doc-body').value;
        const ts = Date.now();
        const snapData = { text, ts };
        
        db.ref(`snapshots/${currentUser}/${id}`).push(snapData).then(() => {
            logActivity("SNAPSHOT SAVED", "success");
            loadSnapshots(id);
        });
    }

    function loadSnapshots(id) {
        db.ref(`snapshots/${currentUser}/${id}`).limitToLast(5).once('value', snap => {
            const list = document.getElementById('snapshot-list');
            list.innerHTML = '';
            if(!snap.exists()) { list.innerHTML = "No snapshots found."; return; }
            
            snap.forEach(child => {
                const val = child.val();
                const date = new Date(val.ts).toLocaleString();
                const safeText = (val.text || '').replace(/'/g, "\\'").replace(/"/g, '&quot;');
                list.innerHTML += `<div style="padding:5px; border-bottom:1px dashed #333; display:flex; justify-content:space-between;">
                    <span>${date}</span>
                    <button class="btn" style="padding:2px 5px;" onclick="restoreSnapshot('${safeText}')">LOAD</button>
                </div>`;
            });
        });
    }

    window.restoreSnapshot = (text) => {
        document.getElementById('doc-body').value = text;
        updateWordCount();
        saveNote(false);
        SystemUI.close();
        logActivity("VERSION RESTORED", "info");
    };

    function openSettings() {
        const themes = [
            { name: 'MATRIX', main: '#0f0', bg: '#020202' },
            { name: 'RETRO AMBER', main: '#ffb000', bg: '#1a1000' },
            { name: 'CYBERPUNK', main: '#00f3ff', bg: '#050a14' },
            { name: 'CRIMSON', main: '#ff003c', bg: '#110000' },
            { name: 'ICE', main: '#ffffff', bg: '#000000' }
        ];

        let html = '<div class="theme-grid">';
        themes.forEach(t => {
            html += `<div class="theme-opt" style="color:${t.main}; background:${t.bg}" onclick="setTheme('${t.main}', '${t.bg}')">${t.name}</div>`;
        });
        html += '</div>';

        SystemUI.show("SYSTEM CONFIGURATION", html);
    }

    function setTheme(main, bg) {
        document.documentElement.style.setProperty('--neon-main', main);
        document.documentElement.style.setProperty('--bg-deep', bg);
        SystemUI.close();
        logActivity("THEME UPDATED", "success");
    }

    function openExportMenu() {
        const html = `
            <div style="display:flex; flex-direction:column; gap:10px;">
                <label style="color:#666; font-size:0.7rem;">CURRENT NOTE</label>
                <div style="display:flex; gap:5px;">
                    <button class="btn" style="flex:1" onclick="exportDoc('txt')">TXT</button>
                    <button class="btn" style="flex:1" onclick="exportDoc('md')">MD</button>
                    <button class="btn" style="flex:1" onclick="exportDoc('pdf')">PDF</button>
                </div>
                <button class="btn" onclick="exportDoc('email')">SEND VIA EMAIL</button>
                
                <div style="margin-top:10px; border-top:1px dashed #333; padding-top:10px;">
                    <label style="color:var(--neon-blue); font-size:0.7rem;">FULL DATABASE (BACKUP/RESTORE)</label>
                    <button class="btn btn-info" style="width:100%; margin-top:5px;" onclick="exportAllNotes()">BACKUP DATABASE (.JSON)</button>
                    <button class="btn" style="width:100%; margin-top:5px;" onclick="triggerImport()">RESTORE DATABASE</button>
                </div>
            </div>
        `;
        SystemUI.show("EXPORT & BACKUP", html);
    }
    
    function exportAllNotes() {
        const data = getLocalCache();
        const json = JSON.stringify(data, null, 2);
        const blob = new Blob([json], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `DB_BACKUP_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        logActivity("DATABASE EXPORTED", "success");
    }

    function triggerImport() { document.getElementById('restore-input').click(); }

    function importDatabaseFile(input) {
        if(input.files.length === 0) return;
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const importedData = JSON.parse(e.target.result);
                const yes = await SystemUI.confirm("RESTORE DATABASE?", "This will merge imported notes with existing ones.", true);
                if(yes) {
                    const current = getLocalCache();
                    const merged = { ...current, ...importedData };
                    setLocalCache(merged);
                    if(navigator.onLine) {
                        db.ref(`notes/${currentUser}`).update(merged).then(() => logActivity("DATABASE RESTORED & SYNCED", "success"));
                    } else {
                        logActivity("RESTORED LOCALLY", "info");
                    }
                    loadNotes();
                    SystemUI.close();
                }
            } catch(err) { logActivity("INVALID JSON FILE", "error"); }
        };
        reader.readAsText(file);
    }

    function exportDoc(type) {
        const title = document.getElementById('doc-title').value || 'untitled';
        const text = document.getElementById('doc-body').value;
        
        if(type === 'email') {
            window.location.href = `mailto:?subject=${title}&body=${encodeURIComponent(text)}`;
        } else if (type === 'pdf') {
            const element = document.createElement('div');
            element.innerHTML = `<h1>${title}</h1>` + marked.parse(text);
            html2pdf().from(element).save(title + '.pdf');
        } else {
            const blob = new Blob([text], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${title}.${type}`;
            a.click();
        }
        SystemUI.close();
        logActivity("DOCUMENT EXPORTED", "success");
    }

    // --- COMMAND PALETTE Logic ---
    function toggleCommandPalette() {
        const p = document.getElementById('cmd-palette');
        const input = document.getElementById('cmd-input');
        
        if(p.style.display === 'flex') {
            p.style.display = 'none';
            return;
        }
        
        p.style.display = 'flex';
        input.value = '';
        input.focus();
        renderCommands();
    }

    const commands = [
        { name: "New Note", key: "Ctrl+N", action: createNewNote },
        { name: "Save Note", key: "Ctrl+S", action: () => saveNote(false) },
        { name: "Delete / Move to Trash", key: "Ctrl+D", action: moveToTrash },
        { name: "Toggle Full Screen", key: "Ctrl+Shift+F", action: () => document.documentElement.requestFullscreen() },
        { name: "Toggle Markdown", key: "Ctrl+M", action: toggleMarkdown },
        { name: "Toggle Pin", key: "Ctrl+P", action: togglePin },
        { name: "Change Theme", key: "", action: openSettings },
        { name: "Export Note", key: "", action: openExportMenu },
        { name: "Keyboard Shortcuts", key: "Ctrl+/", action: showShortcuts },
        { name: "Log Out", key: "", action: confirmLogout }
    ];

    function renderCommands(filter = "") {
        const list = document.getElementById('cmd-list');
        list.innerHTML = '';
        
        let idx = 0;
        commands.forEach(cmd => {
            if(cmd.name.toLowerCase().includes(filter.toLowerCase())) {
                const div = document.createElement('div');
                div.className = 'cmd-item';
                if(idx === 0) div.classList.add('selected'); 
                
                div.innerHTML = `
                    <span>${cmd.name}</span>
                    ${cmd.key ? `<span class="cmd-key">${cmd.key}</span>` : ''}
                `;
                div.onclick = () => {
                    cmd.action();
                    // FIX: Hide command palette on click
                    document.getElementById('cmd-palette').style.display = 'none'; 
                };
                list.appendChild(div);
                idx++;
            }
        });
    }

    document.getElementById('cmd-input').addEventListener('input', (e) => {
        renderCommands(e.target.value);
    });

    document.getElementById('cmd-input').addEventListener('keydown', (e) => {
        const items = document.querySelectorAll('.cmd-item');
        let selected = document.querySelector('.cmd-item.selected');
        let idx = Array.from(items).indexOf(selected);

        if(e.key === 'ArrowDown') {
            idx = (idx + 1) % items.length;
            selected.classList.remove('selected');
            items[idx].classList.add('selected');
            items[idx].scrollIntoView({block: 'nearest'});
        } else if(e.key === 'ArrowUp') {
            idx = (idx - 1 + items.length) % items.length;
            selected.classList.remove('selected');
            items[idx].classList.add('selected');
            items[idx].scrollIntoView({block: 'nearest'});
        } else if(e.key === 'Enter') {
            if(selected) {
                selected.click(); // This triggers the onclick handler which hides palette
            }
        } else if(e.key === 'Escape') {
            toggleCommandPalette();
        }
    });

    // --- Share Link Generation ---
    function generateShareLink() {
        const id = document.getElementById('current-id').value;
        if(!id || id.startsWith('temp_')) return logActivity("SYNC FILE BEFORE SHARING", "error");
        
        const link = `${window.location.origin}${window.location.pathname}?share=${id}&user=${currentUser}`;
        
        navigator.clipboard.writeText(link).then(() => {
            logActivity("LINK COPIED TO CLIPBOARD", "success");
            SystemUI.show("SHARE LINK GENERATED", `<input type="text" value="${link}" style="width:100%; background:black; color:white; border:1px solid #333; padding:10px;"> <p style="font-size:0.7rem; color:#666; margin-top:5px;">Note: Direct public read-only access.</p>`);
        });
    }

    // --- KEYBOARD SHORTCUTS PANEL ---
    function showShortcuts() {
        const shortcuts = [
            { cat: "GENERAL", key: "Ctrl + Shift + P", desc: "Command Palette" },
            { cat: "FILE OPERATIONS", key: "Ctrl + N", desc: "New Note" },
            { cat: "", key: "Ctrl + S", desc: "Save Note" },
            { cat: "", key: "Ctrl + D", desc: "Delete / Trash" },
            
            { cat: "SYSTEM", key: "Ctrl + Shift + F", desc: "Toggle Full Screen" },
            { cat: "", key: "Ctrl + Shift + E", desc: "Backup Database" },
            
            { cat: "EDITING", key: "Ctrl + Z / Y", desc: "Undo / Redo" },
            { cat: "", key: "Ctrl + Shift + T", desc: "Insert Timestamp" },
            
            { cat: "NAVIGATION", key: "Ctrl + 1 / 2 / 3", desc: "Focus Title / Body / Search" },
            { cat: "", key: "Ctrl + F", desc: "Search Notes" },
            { cat: "", key: "Alt + Arrows", desc: "Navigate List" },
            { cat: "", key: "Ctrl + /", desc: "Show Shortcuts" },
        ];

        let html = `<table class="shortcut-table">`;
        shortcuts.forEach(s => {
            if(s.cat) html += `<tr><td colspan="2" class="shortcut-cat">${s.cat}</td></tr>`;
            html += `<tr><td class="key">${s.key}</td><td class="desc">${s.desc}</td></tr>`;
        });
        html += `</table>`;

        SystemUI.show("KEYBOARD CONTROLS", html);
    }

    // --- PUBLIC LINK HANDLER ---
    const urlParams = new URLSearchParams(window.location.search);
    const shareId = urlParams.get('share');
    const shareUser = urlParams.get('user');

    if(shareId && shareUser) {
        document.getElementById('auth-layer').style.display = 'none';
        document.getElementById('app-layer').style.display = 'flex';
        document.querySelector('header').style.display = 'none'; 
        document.getElementById('sidebar').style.display = 'none';
        document.getElementById('doc-body').setAttribute('readonly', true);
        document.getElementById('doc-title').setAttribute('readonly', true);
        
        document.querySelector('.editor-toolbar').innerHTML = '<div style="padding:10px; color:var(--neon-main); font-weight:bold;">:: PUBLIC VIEW MODE ::</div>';
        
        db.ref(`notes/${shareUser}/${shareId}`).once('value').then(snap => {
            if(snap.exists()) {
                const val = snap.val();
                document.getElementById('doc-title').value = val.title;
                document.getElementById('doc-body').value = val.text;
                toggleMarkdown();
            } else {
                alert("Shared note not found or access denied.");
            }
        });
    }

    function triggerSave() {  
        document.getElementById('save-indicator').innerText = "[TYPING...]";  
        updateWordCount();
        
        if(document.getElementById('md-preview').classList.contains('active')) {
             document.getElementById('md-preview').innerHTML = marked.parse(document.getElementById('doc-body').value);
        }

        clearTimeout(autoSaveTimer);  
        autoSaveTimer = setTimeout(() => saveNote(true), 1500); // 1.5s Auto Save
    }  

    document.getElementById('doc-title').oninput = triggerSave;  
    document.getElementById('doc-body').oninput = triggerSave;  
    
    document.getElementById('search-bar').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.note-item').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
        });
        logActivity("SEARCHING...", "info");
    });

    function createNewNote() {  
        document.getElementById('current-id').value = '';  
        document.getElementById('doc-title').value = '';  
        document.getElementById('doc-body').value = '';  
        document.getElementById('is-pinned').value = 'false';
        
        document.getElementById('current-folder-ref').value = activeFolder === 'TRASH' ? 'INBOX' : activeFolder;

        document.getElementById('del-btn').style.display = 'none';
        document.getElementById('trash-ops').style.display = 'none';
        document.getElementById('doc-body').removeAttribute('readonly');
        document.getElementById('doc-title').removeAttribute('readonly');
        document.getElementById('date-display').innerText = '';

        updatePinBtnUI(false);
        document.querySelectorAll('.note-item').forEach(i => i.classList.remove('active'));
        updateWordCount();
        document.getElementById('doc-title').focus(); 
        logActivity("NEW WORKSPACE", "info");
    }  
    
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }  
    function toggleFullScreen() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else if (document.exitFullscreen) document.exitFullscreen();
    }
    
    async function openMoveMenu() {
        const id = document.getElementById('current-id').value;
        if(!id) return logActivity("SELECT A NOTE TO MOVE", "error");

        let html = `<div style="display:flex; flex-direction:column; gap:5px; max-height:200px; overflow-y:auto;">`;
        knownFolders.forEach(folder => {
             html += `<button class="btn" style="text-align:left;" onclick="moveNoteTo('${folder}')"><i class="fas fa-folder"></i> ${folder}</button>`;
        });
        html += `</div>`;
        SystemUI.show("MOVE TO FOLDER", html);
    }

    function moveNoteTo(folder) {
        const id = document.getElementById('current-id').value;
        document.getElementById('current-folder-ref').value = folder;
        const cache = getLocalCache();
        if(cache[id]) {
            cache[id].folder = folder;
            setLocalCache(cache);
        }
        saveNote(true); 
        SystemUI.close();
        renderFolders(getLocalCache()); 
        renderNoteList(getLocalCache()); 
        logActivity(`MOVED TO ${folder}`, "success");
    }

    function manipulateText(type) {
        const ta = document.getElementById('doc-body');
        const start = ta.selectionStart;
        const end = ta.selectionEnd;
        let text = ta.value;

        if(type === 'timestamp') {
            ta.value = text.substring(0, start) + new Date().toLocaleString() + text.substring(end);
        }
        
        ta.setSelectionRange(start, end); 
        triggerSave();
    }

    // --- MASTER KEYBOARD CONTROLLER ---

    document.addEventListener('keydown', async (e) => {
        if(document.getElementById('modal-overlay').style.display === 'flex') return;
        if(document.getElementById('cmd-palette').style.display === 'flex') return;

        // Global Shortcuts
        if (e.ctrlKey || e.altKey) {
            // New: Command Palette
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'p') {
                e.preventDefault();
                toggleCommandPalette();
            }

            // File Operations
            if (e.ctrlKey && e.key.toLowerCase() === 's') {
                e.preventDefault();
                saveNote(false);
            }
            if (e.ctrlKey && e.key.toLowerCase() === 'n') {
                e.preventDefault();
                createNewNote();
            }
            if (e.ctrlKey && e.key.toLowerCase() === 'd') {
                e.preventDefault();
                moveToTrash();
            }
            if (e.ctrlKey && e.key.toLowerCase() === 'p') {
                e.preventDefault();
                togglePin();
            }

            // SYSTEM COMMANDS
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'f') { e.preventDefault(); toggleFullScreen(); }
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'e') { e.preventDefault(); exportAllNotes(); }

            // Navigation
            if (e.altKey && (e.key === 'ArrowUp' || e.key === 'ArrowDown')) {
                e.preventDefault();
                const items = Array.from(document.querySelectorAll('.note-item'));
                if(items.length === 0) return;
                let activeIdx = items.findIndex(el => el.classList.contains('active'));
                let targetIdx = activeIdx;
                if (e.key === 'ArrowUp') targetIdx = activeIdx - 1;
                if (e.key === 'ArrowDown') targetIdx = activeIdx + 1;
                if(targetIdx < 0) targetIdx = 0;
                if(targetIdx >= items.length) targetIdx = items.length - 1;
                items[targetIdx].click();
                items[targetIdx].scrollIntoView({block: 'center'});
            }

            // Focus
            if (e.ctrlKey && e.key === '1') { e.preventDefault(); document.getElementById('doc-title').focus(); }
            if (e.ctrlKey && e.key === '2') { e.preventDefault(); document.getElementById('doc-body').focus(); }
            if (e.ctrlKey && e.key === '3') { e.preventDefault(); document.getElementById('search-bar').focus(); }

            // Search
            if (e.ctrlKey && e.key.toLowerCase() === 'f') {
                e.preventDefault();
                document.getElementById('search-bar').focus();
            }

            // History
            if (e.ctrlKey && e.key.toLowerCase() === 'z') { e.preventDefault(); editorUndo(); }
            if (e.ctrlKey && e.key.toLowerCase() === 'y') { e.preventDefault(); editorRedo(); }
            
            // Show Shortcuts
            if (e.ctrlKey && e.key === '/') {
                e.preventDefault();
                showShortcuts();
            }

            // Timestamp
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 't') { e.preventDefault(); manipulateText('timestamp'); }
        }
    });

    setInterval(() => { document.getElementById('clock-display').innerText = new Date().toLocaleTimeString(); }, 1000);  

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(() => {});  
</script>
